	<!-- Main -->

	<main>

		<div class="container-full">

			<div class="hero-contact">
				<div class="hero-content">
					<h1>Brandon Stuart</h1>
					<h2>get in touch with us</h2>
				</div>
			</div> 
					<form  class="contact-form">
						<div class="row">
							<div class="col-75">
								<input type="text" id="fname" name="firstname" placeholder="Your name..">
							</div>
						</div>
						<div class="row">
							<div class="col-75">
								<input type="text" id="lname" name="lastname" placeholder="Your last name..">
							</div>
						</div>
						<div class="row">
							<div class="col-75">
								<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
							</div>
						</div>
						<div class="row">
							<input type="submit" value="Submit">
						</div>
					</form>
			<div class="contacts">

				<div class="container">

					<div class="contact-item">
						<span class="ti-location-pin contact-icon"></span>
						<h3>visit us</h3>
						<p>Bloom st.123, Bloomtown, UA</p>
					</div> <!-- /.contact-item -->

					<div class="contact-item">
						<span class="ti-email contact-icon"></span>
						<h3>email us</h3>
						<p>brandon@authir.co</p>
					</div> <!-- /.contact-item -->

					<div class="contact-item">
						<span class="ti-mobile contact-icon"></span>
						<h3>phone us</h3>
						<p>+ 3 097 123 456 789</p>
					</div> <!-- /.contact-item -->
					
					<div class="clearfix"></div>

				</div> <!-- /.container -->

			</div> <!-- /.contacts -->

		</div> <!-- /.container-full -->

	</main>
